<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="demo.js" defer></script>

    <style>
        body {
            background-color: silver;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        .list-group-item:hover {
            background-color: dodgerblue;
            cursor: pointer;
        }

        .form-group {
            margin: 10px 0px 10px 0px;
        }
    </style>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><b>EMS</b></a>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="dashboard.html" class="nav-item nav-link">Employees</a>
                    <a href="jobs-list.html" class="nav-item nav-link" target="myIframe_a">Jobs</a>
                </div>

                <div class="navbar-nav ml-auto">
                    <form class="d-flex">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <button type="button" class="btn btn-success"><i class="bi-search"></i></button>
                        </div>
                    </form>
                    <a href="#" class="nav-item nav-link">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ***************************** -->

    <div class="row">
        <div class="col-sm-3">
            <div class="card" style="width: 18rem; margin: 10px 0px 0px 10px;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#">Employee Data</a></li>
                    <li class="list-group-item"><a href="#" data-target="#add-employee-modal" data-toggle="modal">Add
                            Employee</a></li>
                    <li class="list-group-item"><a href="#">View All Employee</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="container-fluid mt-2">
                <iframe name="myIframe_a" id="myIframe" style="border: 0;"
                    src="http://localhost:8080/employees-list.html" height="300" width="100%"></iframe>
            </div>
        </div>

    </div>


    <!-- Employee Add modal -->

    <div class="modal" id="add-employee-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Employee</h5><br>
                    <h6></h6>
                    <button type="button" class="close btn btn-danger" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="employee-add-form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Employee Email Id" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="phone" id="phone"
                                pattern="[1-9]{5}-[0-9]{5}" minlength="10" placeholder="Employee Phone Number" required>
                            <small>Format: 1234567890</small>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="designation" id="designation"
                                placeholder="Employee Designation" required>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of Birth" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Employee</button>
                    </form>
                    <caption><i>*Enter your DOB using the date picker</i></caption>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
